syntax = "proto3";

option java_package = "com.jherkenhoff.qalculate.data.model";
option java_multiple_files = true;

enum DecimalSeparator {
  DECIMAL_SEPARATOR_UNSPECIFIED = 0;
  DECIMAL_SEPARATOR_DOT   = 1;
  DECIMAL_SEPARATOR_COMMA = 2;
}

enum MultiplicationSign {
  MULTIPLICATION_SIGN_UNSPECIFIED = 0;
  MULTIPLICATION_SIGN_DOT         = 1;
  MULTIPLICATION_SIGN_X           = 2;
  MULTIPLICATION_SIGN_ALTDOT      = 3;
  MULTIPLICATION_SIGN_ASTERISK    = 4;
}

enum DivisionSign {
  DIVISION_SIGN_UNSPECIFIED    = 0;
  DIVISION_SIGN_DIVISION       = 1;
  DIVISION_SIGN_SLASH          = 2;
  DIVISION_SIGN_DIVISION_SLASH = 3;
}

message UserPreferences {
  ////////////////////////////////////////////////////////////////
  // Field numbers from 1-99 are used for common or UI related preferences
  ////////////////////////////////////////////////////////////////
  bool calculate_as_you_type = 1;
  bool alt_keyboard_open = 2;
  DecimalSeparator decimal_separator = 3;
  MultiplicationSign multiplication_sign = 4;
  DivisionSign division_sign = 5;

  ////////////////////////////////////////////////////////////////
  // Field numbers from 100 to 199 are used for parse preferences
  ////////////////////////////////////////////////////////////////

  ////////////////////////////////////////////////////////////////
  // Field numbers from 200 to 299 are used for evaluation preferences
  ////////////////////////////////////////////////////////////////
  bool sync_units = 200;

  ////////////////////////////////////////////////////////////////
  // Field numbers from 300 to 399 are used for print preferences
  ////////////////////////////////////////////////////////////////
  bool abbreviate_names   = 300;
  bool negative_exponents = 301;
  bool spacious           = 302;
}